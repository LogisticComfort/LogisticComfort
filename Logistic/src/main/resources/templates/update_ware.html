<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta charset="UTF-8">
    <title>Create Warehouse</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="application/x-javascript">
        (function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            $(document).ajaxSend(function (e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
        });
    </script>

    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <link rel="stylesheet" th:href="@{/public/css/create/company.css}">
</head>
<body>

<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>

    <form method="post" th:action="@{/warehouses/update_ware/{id}(id=${wareUpdate.getId()})}" th:object="${wareUpdate}">
        <!--        <input type="hidden" th:value="${wareUpdate.getId()}"/>-->
        <h3>Update your Warehouse</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                    <input type="text" name="txtName" class="form-control" placeholder="Warehouse's Name *" value=""
                           th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    <input type="text" name="txtEmail" class="form-control" placeholder="Warehouse's Email *" value=""
                           th:field="*{email}"/>
                </div>

                <div class="form-group">
                    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"/>
                    <input type="text" name="txtPhone" class="form-control" placeholder="Warehouse's Phone Number *"
                           value="" th:field="*{phoneNumber}"/>
                </div>

                <div class="form-group">
                    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"/>
                    <input type="text" name="txtAddress" class="form-control" placeholder="Address of the warehouse *"
                           value="" th:field="*{address}"/>
                </div>

                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Update"/>
                </div>

            </div>
        </div>
    </form>
</div>
</body>
</html>
