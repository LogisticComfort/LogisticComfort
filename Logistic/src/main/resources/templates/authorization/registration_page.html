<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link media="all" rel="stylesheet" th:href="@{/public/css/registration_style.css}">
</head>
    <body>

        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Sign Up </h2>

                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="/public/img/registration.png" id="icon" alt="User Icon" />
                </div>

                <!-- Login Form -->
                <form th:action="@{/registration}" method="post">
                    <input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
                    <input type="text" id="email" class="fadeIn third" name="email" placeholder="email">
                    <input type="text" id="password" class="fadeIn fourth" name="password" placeholder="password">
                    <input type="submit" class="fadeIn fifth" value="Log In">
                </form>

            </div>
        </div>

    </body>
</html>
