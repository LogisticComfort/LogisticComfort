<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link media="all" rel="stylesheet" th:href="@{/public/css/registration_style.css}">
</head>
    <body>

        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Sign Up </h2>

                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="/public/img/registration.png" id="icon" alt="User Icon" />
                </div>

                <div style="color: red" th:if="${hasHumanLikeThis}">This user already exists</div>

                <!-- Login Form -->
                <form th:action="@{/registration}" method="post" th:object="${user}">

                    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                    <input type="text" id="login" class="fadeIn second" th:field="*{username}" placeholder="username">

                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    <input type="text" id="email" class="fadeIn third" th:field="*{email}" placeholder="email">

                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    <input type="text" id="password" class="fadeIn fourth" th:field="*{password}" placeholder="password">

                    <input type="submit" class="fadeIn fifth" value="Log In">
                </form>

            </div>
        </div>

    </body>
</html>
