<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Show Companies</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" th:href="@{/public/css/nav_bar.css}">
</head>
    <body>
        <!-- partial:index.partial.html -->
        <!-- Navigation Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#resNav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="resNav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-lg btn-primary">Выход</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>  <!-- End of Navigation Bar -->

        <!-- Jumbotron -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="jumbotron">
                        <h1 text="Список компаний: ">Список компаний:</h1>
                    </div>
                </div>
            </div>
        </div>  <!-- End of Jumbotron -->

        <!-- Simple Article -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table style="border-collapse: collapse">
                        <tr>
                            <th>idCompany</th>
                            <th>Название компании</th>
                            <th>Количество сотрудников</th>
                            <th>Адрес</th>
                            <th>Телефон</th>
                            <th>Статус</th>
                        </tr>
                        <div th:each="company : ${companies} " th:object="${company}">

                            <tr>
                                <td><p style="width: 50px"  th:text="${company.getId()}">VALUE</p></td>
                                <td><p style="width: 100px" th:text="${company.getName()}" th:value="*{name}">VALUE</p></td>
                                <td><p style="width: 150px" th:text="${company.getAuthor().size()}" th:value="*{author.size()}">VALUE</p></td>
                                <td><p style="width: 150px" th:text="${company.getAddressMainOffice()}" th:value="*{addressMainOffice}">VALUE</p></td>
                                <td><p style="width: 150px" th:text="${company.getPhoneNumber()}" th:value="*{phoneNumber}">VALUE</p></td>
                                <td><p style="width: 150px" th:text="${company.isActive()}" th:value="*{active}">VALUE</p></td>
                                <td>
                                    <a th:href="@{/menu_for_programmers/company/edit/{id}(id=${company.getId()})}" class="btnContact" value="Изменить компанию">Изменить компанию</a>
                                </td>
                            </tr>
                        </div>
                    </table>
                    <br>
                </div>
            </div>
        </div>

        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script  th:src="@{/public/js/script.js}"></script>
    </body>
</html>
