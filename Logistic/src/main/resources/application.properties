spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=true

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.logisticcomfort=INFO

# Logging pattern for file
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n.log"
#logging.file.path=src/main/resources/log/
logging.logback.rollingpolicy.max-history=1
logging.file.name=Logistic/src/main/resources/log/my.log
logging.logback.rollingpolicy.max-file-size=10MB
