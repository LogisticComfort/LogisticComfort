<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
</head>
<body>
<form class="row g-3 needs-validation"  novalidate th:method="POST" th:action="@{/create/warehouse}"
      th:object="${warehouse}">

    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Имя</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Введите имя" required
               th:field="*{warehouseName}"/>
        <div class="valid-feedback">
            Все хорошо!
        </div>
    </div>
    <br>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Введите номер телефона" required
               th:field="*{phoneNumber}"/>
        <div class="valid-feedback">
            Все хорошо!
        </div>
    </div>
    <br>

    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Введите адрес офиса</label>
        <input type="text" class="form-control" id="validationCustom03" required placeholder="адрес"
               th:field="*{addressWarehouse}"/>
        <div class="invalid-feedback">
            Укажите действующий адрес.
        </div>
    </div>
    <br>

    <div class="form-row">
        <div class="form-group col-md-2">
            <input class="btn btn-primary btn-sm" type="submit" value="Создать склад">
        </div>
    </div>
    <!--            <input type="submit" value="Create!"/>-->
</form>
</body>
</html>
